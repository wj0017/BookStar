<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token 메타 태그 -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>BookStar Join</title>
</head>
<style>
    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }
</style>

<body style="background-color: gray; height: 100%">
<div style="font-size:14px;text-align:center;width:100%;min-height: 100vh;display: flex;
flex-direction: row; align-items: center; justify-content: center">
    <div>
        <div class="mb-3" style="background-color: white; width:350px;height: 480px;border:1px solid rgba(0,0,0,0.18);">
            <div style="display: flex; align-items: center; justify-content: center">
                <img style="height: 50px;object-fit: contain;margin:30px 0"
                     src="https://cdn-icons-png.flaticon.com/512/864/864685.png" alt="BookStar Logo">
            </div>
            <div style="font-size:17px;font-weight: 600;line-height: 20px; text-align: center;
            color:rgba(142,142,142,1); margin: 0 40px 20px">
                다른 사람들의 독서 기록을 보려면 가입하세요.
            </div>

            <!-- 가입 폼 -->
            <div class="form-floating mb-2 floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" class="floating_label">이메일 주소</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="floatingName" placeholder="홍길동">
                <label for="floatingName" class="floating_label">성명</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="floatingUserId" placeholder="hong">
                <label for="floatingUserId" class="floating_label">사용자 이름</label>
            </div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="floating_label">비밀번호</label>
            </div>
            <div class="floating_form mb-3">
                <button id="button_join" type="button" class="btn btn-primary" style="width: 100%"> 가입 </button>
            </div>
        </div>
        <div style="background-color: white; width: 350px; height: 70px; border: 1px solid rgba(0, 0, 0, 0.18);">
            <div style="margin-top: 25px">
                계정이 있으신가요? <a href="{% url 'login' %}" style="font-weight: bold; color: cornflowerblue;text-decoration: none; cursor: pointer">로그인</a>
            </div>
        </div>
    </div>
</div>

<!-- CSRF 토큰 쿠키에서 가져오는 함수 및 AJAX 헤더 설정 -->
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // 쿠키 이름 확인
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^GET|HEAD|OPTIONS|TRACE$/i.test(settings.type)) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    // 가입 버튼 클릭 이벤트
    $('#button_join').on('click', () => {
        let email = $('#floatingEmail').val();
        let name = $('#floatingName').val();
        let user_id = $('#floatingUserId').val();
        let password = $('#floatingPassword').val();

        $.ajax({
            url: "/user/join/",
            data: {
                email: email,
                password: password,
                user_id: user_id,
                name: name
            },
            method: "POST",
            dataType: "json",
            success: function(data) {
                alert(data.message);

                // 온보딩 플래그가 있으면 온보딩으로, 없으면 로그인으로
                if (data.redirect_to_onboarding) {
                    location.replace("/user/onboarding/");
                } else {
                    location.replace("{% url 'login' %}");
                }
            },
            error: function(request, status, error) {
                let data = JSON.parse(request.responseText);
                console.log(data.message);
                alert(data.message);
            }
        });
    });
</script>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
